<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Work Day Scheduler</title>

<body>

  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  
  <section class='text-center notification' id="notify">Appointment Added to <code>localStorage</code> ✔️</section>

    <div id="9-o-clock" class="row time-block">
      <div class="col-md-1 hour col-xs-2">
        9AM
      </div>
      <textarea class="col-md-10 col-xs-8 description">
      </textarea>
      <button class="btn saveBtn col-md-1 col-xs-2"><i class="fas fa-save"></i></button>
    </div>
